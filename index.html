<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .hidden { display: none !important; }
    input { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px 18px; background: #0078d4; color: #fff; border: none; border-radius: 4px; cursor: pointer;}
    .topbar-btn {padding: 8px 16px; font-size: 1em; margin: 0 4px; border-radius: 4px; border: none; cursor:pointer;}
    .topbar-btn.logout {background: #888;}
    .topbar-btn.logout:hover, .topbar-btn.fullscreen:hover, .topbar-btn.back:hover {background: #005a9e;}
    .topbar-btn.fullscreen {background: #0078d4;}
    .topbar-btn.back {background: #888;}
    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }
    .link { text-align: center; margin-top: 10px; }
    .link a { color: #0078d4; text-decoration: none; font-size: 0.95em; }
    .link a:hover { text-decoration: underline; }
    .remember-me-container {
      margin: 10px 0 18px 0;
      display: flex;
      align-items: center;
    }
    .remember-me-container label {
      margin-left: 8px;
      font-size: 0.98em;
      color: #333;
      user-select: none;
      cursor: pointer;
    }
    /* Selection screen styles */
    #select-report-container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      border-radius: 8px;
      padding: 48px 32px 32px 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    .select-title {
      font-size: 1.3em;
      color: #0078d4;
      margin-bottom: 24px;
      text-align: center;
    }
    .report-btns {
      display: flex;
      flex-direction: row;
      gap: 32px;
      justify-content: center;
      align-items: center;
    }
    .report-card-btn {
      background: #0078d4;
      color: #fff;
      border: none;
      font-size: 1.08em;
      padding: 24px 36px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .report-card-btn:hover {background: #005a9e;}
    /* Report view styles */
    #report-view-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 0;
    }
    #report-top-bar {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      padding: 12px 24px;
      gap: 16px;
      border-bottom: 1px solid #eee;
      z-index: 101;
    }
    #report-name {
      font-size: 1.18em;
      font-weight: bold;
      color: #0078d4;
      margin-right: 16px;
    }
    #report-select-dropdown {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f4f4f4;
      color: #0078d4;
      outline: none;
      margin-right: 0;
    }
    #powerbi-frame {
      flex: 1;
      width: 100vw;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
      border: none;
      background: #f4f4f4;
      display: block;
      margin: 0;
    }
    @media (max-width: 700px) {
      #select-report-container {max-width: 98vw; padding: 5vw 2vw;}
      .report-btns {flex-direction: column; gap: 18px;}
      .report-card-btn {padding: 18px 10vw;}
      #report-top-bar {flex-direction: column; gap: 8px; padding: 10px 4vw;}
      #report-name {font-size: 1em;}
      #powerbi-frame {width: 100vw;}
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container" id="login-container">
    <h2>Login</h2>
    <div class="error" id="login-error"></div>
    <div class="success" id="login-success"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="remember-me-container">
      <input type="checkbox" id="remember-me" />
      <label for="remember-me">Remember Me</label>
    </div>
    <button id="login-btn">Login</button>
    <div class="link">
      <a href="#" id="forgot-password-link">Forgot password?</a>
    </div>
  </div>

  <!-- Password Reset -->
  <div class="container hidden" id="reset-container">
    <h2>Reset Password</h2>
    <div class="error" id="reset-error"></div>
    <div class="success" id="reset-success"></div>
    <input type="email" id="reset-email" placeholder="Enter your email" required />
    <button id="reset-btn">Send Reset Email</button>
    <div class="link">
      <a href="#" id="back-to-login-link">Back to login</a>
    </div>
  </div>

  <!-- Report Selection Screen -->
  <div class="hidden" id="select-report-container">
    <div style="width:100%;display:flex;justify-content:space-between;align-items:center;">
      <span class="select-title">Choose a Report</span>
      <button class="topbar-btn logout" id="logout-btn-select">Logout</button>
    </div>
    <div class="report-btns">
      <button class="report-card-btn" id="report-btn-main">Annual Quantitative Employee Dashboard</button>
      <button class="report-card-btn" id="report-btn-second">Quarterly Perception Tracker</button>
    </div>
  </div>

  <!-- Report View Screen -->
  <div class="hidden" id="report-view-container">
    <div id="report-top-bar">
      <span id="report-name"></span>
      <select id="report-select-dropdown">
        <option value="main">Annual Quantitative Employee Dashboard</option>
        <option value="second">Quarterly Perception Tracker</option>
      </select>
      <button class="topbar-btn back" id="back-btn">Back</button>
      <button class="topbar-btn fullscreen" id="fullscreen-btn">Full Screen</button>
      <button class="topbar-btn logout" id="logout-btn-view">Logout</button>
    </div>
    <iframe id="powerbi-frame" src=""
      allowfullscreen="true"
      allow="fullscreen; clipboard-read; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
  </div>

  <script>
    // --- Replace with your Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDIGlvnD8ZXj0nDr8zV3j_uYHQ4f5wmnz4",
      authDomain: "powerbi-portal-cb81a.firebaseapp.com",
      projectId: "powerbi-portal-cb81a",
      storageBucket: "powerbi-portal-cb81a.appspot.com",
      messagingSenderId: "596138110128",
      appId: "1:596138110128:web:7459698c3e87c2df3f5f75",
      measurementId: "G-3MSCDSB0QN"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Power BI Links
    const powerBiLinks = {
      main: "https://app.powerbi.com/view?r=eyJrIjoiMTI0NjY0NjItMDhlMS00ZDFhLWIzODEtMDYzZTZkNmZkY2UyIiwidCI6ImY5ZmRkNTYwLTY2MzctNDFkZS1hYmNhLWY1OWZhM2YwNzdiZSIsImMiOjR9",
      second: "https://app.powerbi.com/view?r=eyJrIjoiMTVmNzhjMzItMzc1YS00OThjLTg4NGQtZjYzMDUyZTkzNTgxIiwidCI6ImY5ZmRkNTYwLTY2MzctNDFkZS1hYmNhLWY1OWZhM2YwNzdiZSIsImMiOjR9"
    };
    // Report Names
    const reportNames = {
      main: "Annual Quantitative Employee Dashboard",
      second: "Quarterly Public Perception Tracker"
    };

    // Elements
    const loginContainer = document.getElementById("login-container");
    const resetContainer = document.getElementById("reset-container");
    const selectReportContainer = document.getElementById("select-report-container");
    const reportViewContainer = document.getElementById("report-view-container");

    const loginBtn = document.getElementById("login-btn");
    const logoutBtnSelect = document.getElementById("logout-btn-select");
    const logoutBtnView = document.getElementById("logout-btn-view");
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const backBtn = document.getElementById("back-btn");
    const reportBtnMain = document.getElementById("report-btn-main");
    const reportBtnSecond = document.getElementById("report-btn-second");
    const reportSelectDropdown = document.getElementById("report-select-dropdown");
    const reportNameSpan = document.getElementById("report-name");
    const powerBiFrame = document.getElementById("powerbi-frame");

    const loginError = document.getElementById("login-error");
    const loginSuccess = document.getElementById("login-success");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const rememberMeCheckbox = document.getElementById("remember-me");
    const forgotPasswordLink = document.getElementById("forgot-password-link");
    const backToLoginLink = document.getElementById("back-to-login-link");
    const resetBtn = document.getElementById("reset-btn");
    const resetEmailInput = document.getElementById("reset-email");
    const resetError = document.getElementById("reset-error");
    const resetSuccess = document.getElementById("reset-success");

    // Prefill email if saved in localStorage
    function prefillEmail() {
      const savedEmail = localStorage.getItem('savedEmail');
      emailInput.value = savedEmail || "";
    }

    // Always start on login screen!
    window.onload = function() {
      loginContainer.classList.remove("hidden");
      resetContainer.classList.add("hidden");
      selectReportContainer.classList.add("hidden");
      reportViewContainer.classList.add("hidden");
      powerBiFrame.src = "";
      passwordInput.value = "";
      loginError.textContent = "";
      loginSuccess.textContent = "";
      prefillEmail();
    };

    // Login
    loginBtn.onclick = async function() {
      const email = emailInput.value;
      const password = passwordInput.value;
      loginError.textContent = "";
      loginSuccess.textContent = "";

      try {
        const persistence = rememberMeCheckbox.checked
          ? firebase.auth.Auth.Persistence.LOCAL
          : firebase.auth.Auth.Persistence.SESSION;
        await auth.setPersistence(persistence);
        await auth.signInWithEmailAndPassword(email, password);

        // Save the email to localStorage for auto-fill
        localStorage.setItem('savedEmail', email);
        // Success, UI will update via onAuthStateChanged
      } catch (e) {
        loginError.textContent = e.message;
      }
    };

    // Logout from selection or view screen
    function handleLogout() {
      auth.signOut().then(() => {
        loginContainer.classList.remove("hidden");
        selectReportContainer.classList.add("hidden");
        reportViewContainer.classList.add("hidden");
        resetContainer.classList.add("hidden");
        powerBiFrame.src = "";
        prefillEmail();
        passwordInput.value = "";
        loginError.textContent = "";
        loginSuccess.textContent = "";
      }).catch((e) => {
        console.error("Sign out error:", e);
        alert("Error during logout: " + e.message);
      });
    }
    logoutBtnSelect.onclick = handleLogout;
    logoutBtnView.onclick = handleLogout;

    // Fullscreen button logic
    fullscreenBtn.onclick = function() {
      if (powerBiFrame.requestFullscreen) {
        powerBiFrame.requestFullscreen();
      } else if (powerBiFrame.webkitRequestFullscreen) {
        powerBiFrame.webkitRequestFullscreen();
      } else if (powerBiFrame.msRequestFullscreen) {
        powerBiFrame.msRequestFullscreen();
      }
    };

    // Forgot Password
    forgotPasswordLink.onclick = function(e) {
      e.preventDefault();
      loginContainer.classList.add("hidden");
      resetContainer.classList.remove("hidden");
      resetEmailInput.value = emailInput.value;
      resetError.textContent = "";
      resetSuccess.textContent = "";
    };

    // Back to Login
    backToLoginLink.onclick = function(e) {
      e.preventDefault();
      resetContainer.classList.add("hidden");
      loginContainer.classList.remove("hidden");
      loginError.textContent = "";
      loginSuccess.textContent = "";
      prefillEmail();
    };

    // Send Reset Email
    resetBtn.onclick = async function() {
      const email = resetEmailInput.value;
      resetError.textContent = "";
      resetSuccess.textContent = "";
      if (!email) {
        resetError.textContent = "Please enter your email address.";
        return;
      }
      try {
        await auth.sendPasswordResetEmail(email);
        resetSuccess.textContent = "Password reset email sent! Check your inbox.";
      } catch (e) {
        resetError.textContent = e.message;
      }
    };

    // --- AUTO LOGOUT ON INACTIVITY (15 MINUTES) ---
    let inactivityTimer = null;
    const logoutAfter = 15 * 60 * 1000;
    const activityEvents = ["click", "mousemove", "keypress", "scroll", "touchstart"];
    function startInactivityTimer() {
      clearInactivityTimer();
      inactivityTimer = setTimeout(() => {
        if (auth.currentUser) {
          handleLogout();
          alert("You have been logged out due to inactivity.");
        }
      }, logoutAfter);
    }
    function clearInactivityTimer() {
      if (inactivityTimer) {
        clearTimeout(inactivityTimer);
        inactivityTimer = null;
      }
    }
    function addActivityListeners() {
      activityEvents.forEach((evt) => {
        window.addEventListener(evt, startInactivityTimer);
      });
    }
    function removeActivityListeners() {
      activityEvents.forEach((evt) => {
        window.removeEventListener(evt, startInactivityTimer);
      });
    }

    // Show report selection after login
    auth.onAuthStateChanged(function(user) {
      if (user) {
        loginContainer.classList.add("hidden");
        resetContainer.classList.add("hidden");
        selectReportContainer.classList.remove("hidden");
        reportViewContainer.classList.add("hidden");
        powerBiFrame.src = "";
        // --- Start inactivity timer ---
        startInactivityTimer();
        addActivityListeners();
      } else {
        powerBiFrame.src = "";
        selectReportContainer.classList.add("hidden");
        reportViewContainer.classList.add("hidden");
        loginContainer.classList.remove("hidden");
        resetContainer.classList.add("hidden");
        prefillEmail();
        passwordInput.value = "";
        loginError.textContent = "";
        loginSuccess.textContent = "";
        clearInactivityTimer();
        removeActivityListeners();
      }
    });

    // When a report is selected from selection screen
    function showReportView(reportKey) {
      selectReportContainer.classList.add("hidden");
      reportViewContainer.classList.remove("hidden");
      reportSelectDropdown.value = reportKey;
      reportNameSpan.textContent = reportNames[reportKey];
      powerBiFrame.src = powerBiLinks[reportKey];
    }
    reportBtnMain.onclick = function() { showReportView("main"); }
    reportBtnSecond.onclick = function() { showReportView("second"); }

    // Back button to report selection screen
    backBtn.onclick = function() {
      reportViewContainer.classList.add("hidden");
      selectReportContainer.classList.remove("hidden");
      powerBiFrame.src = "";
    };

    // Dropdown to toggle between reports (when viewing)
    reportSelectDropdown.onchange = function() {
      const selectedKey = reportSelectDropdown.value;
      reportNameSpan.textContent = reportNames[selectedKey];
      powerBiFrame.src = powerBiLinks[selectedKey];
    };

  </script>
</body>
</html>
